<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Game Header -->
      <header>
        <h1>Hangman Game</h1>
        <div class="game-info">
          <span>Score: <span id="score">0</span></span>
          <span>Time: <span id="timer">60</span>s</span>
        </div>
      </header>

      <!-- Game Settings -->
      <div class="game-settings">
        <!-- Difficulty Buttons -->
        <div class="difficulty-buttons">
          <button onclick="changeLevel('easy')" class="btn easy">Easy</button>
          <button onclick="changeLevel('medium')" class="btn medium">
            Medium
          </button>
          <button onclick="changeLevel('hard')" class="btn hard">Hard</button>
        </div>

        <!-- Category Select -->
        <div class="category-select">
          <select onchange="changeCategory(this.value)">
            <option value="animals">Animals</option>
            <option value="countries">Countries</option>
          </select>
        </div>
      </div>

      <!-- Game Area -->
      <div class="game-area">
        <!-- Hangman Picture -->
        <div class="hangman-box">
          <img id="hangman-img" src="./img/hangman1.png" alt="Hangman" />
        </div>

        <!-- Word and Hint -->
        <div class="word-area">
          <div id="word-display"></div>
          <div class="hint">Hint: <span id="hint-text"></span></div>
        </div>

        <!-- Keyboard -->
        <div id="keyboard" class="keyboard"></div>

        <!-- Game Status -->
        <div class="game-status">
          <p>Wrong Guesses: <span id="wrong-guesses">0</span>/7</p>
          <button onclick="restartGame()" class="btn" id="restart-btn">
            Restart
          </button>
        </div>
      </div>

      <!-- High Scores Section -->
      <div class="high-scores">
        <div class="scores-header">
          <h2>High Scores</h2>
          <button onclick="resetHighScores()" class="btn reset-btn">
            Reset Scores
          </button>
        </div>
        <table class="scores-table">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Player</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody id="high-scores-list"></tbody>
        </table>
      </div>
    </div>

    <!-- Game Over Modal -->
    <div id="game-over-modal" class="modal">
      <div class="modal-content">
        <h2 id="game-over-title"></h2>
        <p id="game-over-message"></p>
        <p id="final-score"></p>
        <input type="text" id="player-name" placeholder="Enter your name" />
        <div class="modal-buttons">
          <button onclick="saveScore()" class="btn">Save Score</button>
          <button onclick="restartGame()" class="btn">Play Again</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
